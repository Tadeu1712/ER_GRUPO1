<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <link href="../css/style.css" rel="stylesheet">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <script src="../js/socialLogin.js"></script>
    <head>
        <script src="../js/communication.js" type="text/javascript"></script>
    </head>
    <header>
      <div class="row">
        <div class="logo">
          <a href="test.html"> <img src="../img/logo.png"></a>
        </div>
        <ul class="main-nav">
          <li class=""> <a href="#">SERVIÇOS</a> </li>
          <li class=""> <a href="#">SOBRE</a> </li>
          <li class=""> <a onclick="return PopComunication('http:/\/localhost:3000/')" href="#">CONTACTO</a> </li>
          <li class=""> <a href="login.html">LOGIN</a> 
        </ul>
      </div>



      <div class="login-page">
        <div class="form">

          <form action="login.php" method="post" class="register-form">

            <select id="selectCat" onchange="showDiv('hideForm', this)" class="appearance-select">
             <option value="0">Selecione</option>
             <option value="1">Cliente</option>
             <option value="2">Empresa</option>
             <option value="3">Profissional</option>
            </select>

            <div id="hideForm" class="hideForm">
              <input type="text" name="username" placeholder="Username" id="username" required/>
              <input type="password" name="password" placeholder="Password" id="password" required/>
              <input type="text" placeholder="Email"/>
              <button> Register </button>
            </div>

            <p class="message">Já Registado? <a href="#">Login</a></p>

          </form>

          <form action="../php/login.php" class="login-form" method="post">
            <input type="text"  id="username" name="username" placeholder="Username" required/>
            <input type="password" id="password" name="password" placeholder="Password" required/>
            <button>login</button>
            <fb:login-button 
            id = "socialLogin"
            scope="public_profile,email"
            onlogin="checkLoginState();">
          </fb:login-button>
            <p class="message">Não Registado? <a href="#">Registar</a> </p>
          </form>

        </div>
      </div>

      <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>

      <script> //aparecer ou desaparecer formulario de registo
        function showDiv(divId, element)
        {
            document.getElementById(divId).style.display = element.value != 0 ? 'block' : 'none';
        }
      </script>

      <script>//login -> registo; registo -> login
        $('.message a').click(function(){
          $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
      </script>

    </header>
  </body>
</html>
